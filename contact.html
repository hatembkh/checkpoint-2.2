<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="./contactstyle.css">
</head>
<body>
    <section class="contact">
    <h1>Contact-Us if:</h1>
    <ul>
        <li>You want to order</li>
        <li>You have a problem</li>
        <li>You have a suggestions</li>

    </ul>
    
    <form>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInputDisabled" placeholder="name@example.com" >
        <label for="floatingInputDisabled">Email address</label>
    </div>
      <div class="form-floating mb-3">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2Disabled" style="height: 100px" ></textarea>
        <label for="floatingTextarea2Disabled">Comments</label>
      </div>
      <button type="button" class="btn btn-light">Send</button>
    </form>
</section>
<section class="social-media">
<h3> <i class="fa-brands fa-facebook"></i>Facebook</h3>
<h3><i class="fa-brands fa-instagram"></i>Instagram </h3>
<h3> <i class="fa-brands fa-twitter"></i>Twitter</h3>
<h3> <i class="fa-brands fa-linkedin"></i>Linkedin</h3>

</section>
</body>
</html>
